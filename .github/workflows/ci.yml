name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      
      - name: Debug directory structure
        run: |
          echo "Содержимое репозитория:"
          ls -la
          echo "Содержимое app-src:"
          ls -la app-src/
      
      - name: Build Docker image
        run: |
          cd app-src
          docker build -t myapp:test .
      
      - name: Test container
        run: |
          docker run --rm myapp:test echo "Container works!"
