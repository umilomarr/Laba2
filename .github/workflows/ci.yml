name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Проверка качества Dockerfile
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      
      - name: Lint Dockerfile with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: app-src/Dockerfile
          failure-threshold: error
          output-file: hadolint-report.txt
      
      - name: Upload Hadolint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: hadolint-report
          path: hadolint-report.txt

  # Job 2: Сборка (запускается только после успешного lint)
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          cd app-src
          docker build -t myapp:test .
          echo "Docker image built successfully!"
      
      - name: Test container startup
        run: |
          docker run -d --name test-app -p 8080:8080 myapp:test
          sleep 10
          docker ps | grep test-app
          curl -f http://localhost:8080/weatherforecast || exit 1
          docker stop test-app
          docker rm test-app
      
      - name: Save build log
        run: |
          echo "Build completed at $(date)" > build-log.txt
          docker images | grep myapp >> build-log.txt
          echo "Image size:" >> build-log.txt
          docker images myapp --format "table {{.Tag}}\t{{.Size}}" >> build-log.txt
      
      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build-log.txt

  # Job 3: Публикация (только для main ветки)
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app-src
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}
